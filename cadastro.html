 <form id="formPedido">
    <h3>Nome & Sobrenome</h3>
    <input type="text" id="nome" placeholder="Nome & Sobrenome" required>
    <h3></h3>
    <!-- <input type="text" id="sobrenome" placeholder="Sobrenome" required> -->
    <h3>CPF</h3>
    <input type="text" id="cpf" placeholder="CPF" required>
    <h3>Cep</h3>
    <input type="text" id="cep" placeholder="CEP" required>
    <h3>Endereço</h3>
    <input type="text" id="endereco" placeholder="Endereço" required>
    <h3>Número</h3>
    <input type="text" id="numero" placeholder="Número" required>
    <h3>Complemento</h3>
    <input type="text" id="complemento" placeholder="Complemento">
    <h3>WhatsApp</h3>
    <input type="text" id="whatsapp" placeholder="WhatsApp" required>

    
    <select id="pagamento">
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
        <option value="Dinheiro">Dinheiro</option>
    </select>

   <button type="submit">Continuar para Confirmação</button>
</form>

<script>
document.getElementById('formPedido').addEventListener('submit', function(e) {
    e.preventDefault(); 

    // Removido o campo 'sobrenome' que não existe no HTML
    const dadosCliente = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        cep: document.getElementById('cep').value,
        endereco: document.getElementById('endereco').value,
        numero: document.getElementById('numero').value,
        complemento: document.getElementById('complemento').value,
        whatsapp: document.getElementById('whatsapp').value,
        pagamento: document.getElementById('pagamento').value
    };

    localStorage.setItem('pedidoCliente', JSON.stringify(dadosCliente));

    // Certifique-se de que o nome do arquivo abaixo é EXATAMENTE o mesmo da sua pasta
    window.location.href = 'confirmarpedidio.html'; 
});
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.html">
    <title>Confirmar Pedido</title>
</head>
<body>

    <style>

        .container-confirmacao {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Divide em 2 colunas iguais */
    gap: 40px;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    font-family: sans-serif;
}

.card {
    background: #f9f9f9;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px;
}

/* Estilo das Imagens */
.produto-principal img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
}

.outros-produtos {
    display: flex;
    gap: 10px;
    margin-top: 15px;
}

.outros-produtos img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
    border: 2px solid #ddd;
}

/* Botões */
.btn-confirmar {
    width: 100%;
    background: #28a745;
    color: white;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
}

.btn-voltar {
    background: none;
    border: none;
    color: #666;
    text-decoration: underline;
    cursor: pointer;
}

#exibir-total { 
    color: purple;
}

#exibir-info { 
    color: purple;
}

strong {
    color: black;
}

/* Responsividade (Celular) */
@media (max-width: 800px) {
    .container-confirmacao {
        grid-template-columns: 1fr; /* Empilha as colunas no celular */
    }
}
    </style>

 <div class="container-confirmacao">
    <section class="coluna-info">
        <h2>Resumo do Pedido</h2>
        
        <div id="dados-cliente" class="card">
            <h3>Seus Dados</h3>
            <div id="exibir-info"></div> </div>

        <div class="pagamento-total card">
            <p><strong>Forma de Pagamento:</strong> <span id="exibir-pagamento"></span></p>
            <div class="total-box">
                <span>Total a pagar:</span>
                <strong id="exibir-total">R$ 0,00</strong>
            </div>
        </div>

        <button onclick="window.history.back()" class="btn-voltar">← Voltar e Corrigir</button>
    </section>

    <section class="coluna-produto">
        <div id="display-produtos">
            </div>
        
        <button id="finalizar-pedido" class="btn-confirmar">Confirmar Pedido</button>
    </section>
</div>


<script>
    // 1. Recupera os dados salvos
    const cliente = JSON.parse(localStorage.getItem('dadosCliente'));
    const produto = JSON.parse(localStorage.getItem('produtoSessao'));

    const displayInfo = document.getElementById('exibir-info');
    const displayProduto = document.getElementById('display-produtos');

    if (cliente && produto) {
        // Exibe dados do Cliente
        displayInfo.innerHTML = `
            <p><strong>Nome:</strong> ${cliente.nome}</p>
            <p><strong>WhatsApp:</strong> ${cliente.whatsapp}</p>
            <p><strong>Endereço:</strong> ${cliente.endereco}, nº ${cliente.numero}</p>
            <p><strong>Complemento:</strong> ${cliente.complemento}</p>
        `;
        document.getElementById('exibir-pagamento').innerText = cliente.pagamento;
        document.getElementById('exibir-total').innerText = produto.valor;

        // Exibe o Produto Selecionado
        displayProduto.innerHTML = `
            <div class="produto-principal">
                <img src="${produto.foto}" alt="${produto.nome}">
                <h3>${produto.nome}</h3>
                <p>Pedido preparado com açaí premium.</p>
            </div>
        `;
    } else {
        displayProduto.innerHTML = "<h3 style='color:red'>Nenhum produto selecionado. Volte e escolha um!</h3>";
    }

    // 2. Função para enviar para o WhatsApp
    document.getElementById('finalizar-pedido').addEventListener('click', function() {
        if(!cliente || !produto) return alert("Erro ao recuperar dados do pedido.");

        const mensagem = `*Novo Pedido - Açaí da Mama*%0A%0A` +
            `*PRODUTO:* ${produto.nome}%0A` +
            `*VALOR:* ${produto.valor}%0A%0A` +
            `*CLIENTE:* ${cliente.nome}%0A` +
            `*WHATSAPP:* ${cliente.whatsapp}%0A` +
            `*ENDEREÇO:* ${cliente.endereco}, ${cliente.numero}%0A` +
            `*COMPLEMENTO:* ${cliente.complemento}%0A` +
            `*PAGAMENTO:* ${cliente.pagamento}`;

        const numeroWhats = "5511999999999"; // COLOQUE SEU NÚMERO AQUI (com DDD)
        window.open(`https://wa.me/${numeroWhats}?text=${mensagem}`, '_blank');
    });
</script>

</body>
</html>
